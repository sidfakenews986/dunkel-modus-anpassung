<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkel Modus Anpassung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dunkel Modus Anpassung</h1>
    <div id="theme-preview">
        <h2>Vorschau</h2>
        <div id="preview-area">
            <!-- Vorschau-Bereich -->
        </div>
    </div>
    <div id="theme-settings">
        <h2>Theme Einstellungen</h2>
        <label for="background-color">Hintergrundfarbe:</label>
        <input type="color" id="background-color" name="background-color">
        <label for="text-color">Textfarbe:</label>
        <input type="color" id="text-color" name="text-color">
        <button id="save-theme">Theme Speichern</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
