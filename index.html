<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dark Mode Customization</h1>
    <div id="theme-preview">
        <h2>Preview</h2>
        <div id="preview-area">
            <!-- Preview Area -->
        </div>
    </div>
    <div id="theme-settings">
        <h2>Theme Settings</h2>
        <label for="background-color">Background Color:</label>
        <input type="color" id="background-color" name="background-color">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color">
        <button id="save-theme">Save Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
